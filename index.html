<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<dialog id="dialog">
    <form method="dialog" id="form">
        <p>
            <label for="bookName">Name</label>
            <input type="text" id="bookName" required>
        </p>
        <p>
            <label for="authorName">Author</label>
            <input type="text" id="authorName" required>
        </p>
        <p>
            <label for="bookGenre">Genre</label>
            <input type="text" id="bookGenre" required>
        </p>
        <p>
            <label for="isRead">Have you read this?</label>
            <input type="checkbox" id="isRead">
        </p>
        <input type="submit" id="closeBtn">
    </form>
</dialog>
<div id="body">
    <h1>List of Books in Library</h1>
    <button id="dialogBtn">Add a Book</button>
    <div id="content">
        <div class="book" id="example"></div>
    </div>
</div>
</body>
</html>
